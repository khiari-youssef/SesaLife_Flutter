name: localizations
description: "Contains all localized resources of the project"
version: 0.0.1
publish_to: "none"

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  intl_utils: ^2.8.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  flutter_gen: ^5.4.0


flutter:
  generate: true
flutter_intl:
  enabled: true

