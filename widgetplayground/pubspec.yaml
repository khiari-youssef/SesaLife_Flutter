name: widgetplayground
description: "A playground app to play with widgets"
version: 0.0.1
publish_to: "none"
useMaterial3: true

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  localizations:
    path: ../infrastructure/localizations
  core:
    path: ../infrastructure/core
  shared_dependencies:
    path: ../infrastructure/shared_dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.9
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

