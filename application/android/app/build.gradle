plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}
// keystore properties
def keystoreProperties = new Properties()
def HOME_DIR = System.properties['user.home']
def keyStorePropertiesPath = System.getenv().getOrDefault("SESALIFE_RELEASE_KEYSTORE_PROPS_PATH",null)
if (keyStorePropertiesPath != null ){
    def  keystorePropertiesFile =rootProject.file(keyStorePropertiesPath)
    if (keystorePropertiesFile != null){
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
        logger.log(LogLevel.INFO,"sesalife-release-keystore app signing file loaded !")
    }
} else {
    logger.log(LogLevel.ERROR, "sesalife-release-keystore app signing file file not found !")
}


android {
    namespace "tn.sesame.sesa_life"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "tn.sesame.sesa_life"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 28
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        if (!keystoreProperties.isEmpty()){
            release{
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file("$HOME_DIR/${keystoreProperties['storeFile']}")
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
    configurations {
        all*.exclude group: 'com.google.zxing'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation("androidx.core:core-splashscreen:1.0.1")
    implementation("com.google.android.gms:play-services-wallet:19.4.0")

}
